<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
<head>
    <title>Pexip Health</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
        /* Styling for the buttons */
        .webrtcbutton {
            background-color: grey;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            width: 200px;
            height: 50px;
            border-radius: 5px;
        }

        /* Styling for the question text */
        #providerPatientStep p {
            color: white;
            font-size: 36px;
            text-align: center;
        }

        /* Positioning the provider selection dropdown */
        #providerSelection {
            margin-top: 50px; /* Adjusted for 2 inches lower position */
        }

        /* Button container to align buttons side by side */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 420px;
            margin: 20px auto; /* Center the button container */
        }

        /* Centering the content */
        .center-content {
            text-align: center;
        }
    </style>
    <script type='text/javascript'>
        window.onload = function() {
            var bw;
            if (navigator.userAgent.indexOf("Mobile") == -1) {
                bw = "1280";
            } else {
                bw = "192";
            }
            
            var id_bandwidth = document.getElementById('id_bandwidth');
            for (var i = 0; i < id_bandwidth.children.length; i++) {
                if (id_bandwidth.children[i].value == bw) {
                    id_bandwidth.children[i].selected = true;
                }
            }
        }

        function generateRandomAlias() {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var alias = 'ph';
            for (var i = 0; i < 14; i++) {
                alias += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('id_alias').value = alias;
        }

        function startMedicalConsultation() {
            generateRandomAlias();
            document.getElementById('initialStep').style.display = 'none';
            document.getElementById('providerPatientStep').style.display = 'block';
        }

        function showProviderOptions() {
            var role = document.querySelector('input[name="role"]:checked').value;
            if (role === 'provider') {
                document.getElementById('providerSelection').style.display = 'block';
            } else {
                document.getElementById('providerSelection').style.display = 'none';
            }
            document.getElementById('bandwidthStep').style.display = 'block';
        }
    </script>
    <meta name="robots" content="NONE,NOARCHIVE" />
</head>

<body class="home">
<!-- Container -->
<div id="container" class="site">
    <!-- Header -->
    <header id="header" class="branding" role="banner">
        <!-- Optional: Insert your logo here -->
    </header>
    <!-- END Header -->

    <!-- Content -->
    <div id="maincontent" class="main site join center-content">
        <!-- Initial Step -->
        <div id="initialStep">
            <button type="button" onclick="startMedicalConsultation()" class="webrtcbutton">Generate a Medical Consultation</button>
        </div>

        <!-- Provider/Patient Step -->
        <div id="providerPatientStep" style="display:none;">
            <p>Are you a provider or a patient?</p>
            <input type="radio" id="provider" name="role" value="provider" onclick="showProviderOptions()">
            <label for="provider" style="color: white;">Provider</label>
            <input type="radio" id="patient" name="role" value="patient" onclick="showProviderOptions()">
            <label for="patient" style="color: white;">Patient</label>
        </div>

        <!-- Provider Selection Step -->
        <div id="providerSelection" style="display:none;">
            <label for="id_provider" class="vh">Select Provider</label>
            <select name="name" id="id_provider" class="webrtcinput" required>
                <option value="MDemo">MDemo</option>
                <option value="CDemo">CDemo</option>
                <option value="JDemo">JDemo</option>
            </select>
        </div>

        <!-- Bandwidth Step -->
        <div id="bandwidthStep" style="display:none;">
            <form id="id_form" action="conference.html" method="get">
                <label for="id_alias" class="vh">Conference Alias</label>
                <input type="text" name="alias" id="id_alias" placeholder="Enter the conference alias" required class="webrtcinput" readonly>

                <label for="id_bandwidth" class="vh">Select Bandwidth</label>
                <select name="bandwidth" id="id_bandwidth" class="webrtcinput">
                    <option value="1920">Maximum Bandwidth (1920kbps)</option>
                    <option value="1280" selected>High Bandwidth (1280kbps)</option>
                    <option value="576">Medium Bandwidth (576kbps)</option>
                    <option value="192">Low Bandwidth (192kbps)</option>
                </select>

                <div class="button-container">
                    <input type="submit" value="Join Conference" name="join" id="id_join" class="webrtcbutton">
                    <input type="submit" value="Start a Session" name="create_vmr" id="create_vmr" class="webrtcbutton">
                </div>
            </form>
        </div>
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
